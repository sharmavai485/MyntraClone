<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <header class="container">
        <nav class="flex space-between">
            <div class="left flex items-center">
                <img src="myntra.png" alt="">
                <ul class="flex items-center justify-center uppercase semibold">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home and Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
            </div>
            <div class="right flex items-center">
                <input class="" type="text" placeholder="Search for products, brands and more">
                <div class="profile mx-2">Profile</div>
                <div class="wishlist mx-2">Wishlist</div>
                <div class="bag mx-2">Bag</div>
                

            </div>
        </nav>
    </header>
    <section class="container section1">
        <div class="slider">

            <div class="myslides fade ">
                <img src="home5.png" class="home" >
            </div>
            <div class="myslides fade ">       
            </div>
            <img src="home2.png" class="home" >
            <div class="myslides fade">
                <img src="home6.png" class="home" >
            </div>
            <div class="myslides fade">
                <img src="home3.png" class="home" >
            </div>
            <div class="myslides fade">
                <img src="home4.png" class="home" >
            </div>
            <div class="myslides fade">
                <img src="home1.png" class="home" >
            </div>

        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
          </div>
    </section>
    <section class="container section2">
        <h2>MEDAL WORTHY BRANDS TO BAG</h2>
        <img src="s2.png" class="home">

    </section>
    <section class="container section3">
        <h2>GRAND GLOBAL BRANDS</h2>
        <img src="s3.png" class="home">

    </section>
    <section class="container section4">
        <h2>SHOP BY CATEGORY</h2>
        <img src="s41.png" class="home1">
        <img src="s42.png" alt="" class="home1">
        <img src="s43.png" alt="" class="home1">
        <img src="s44.png" alt="" class="home1">
        <img src="s45.png" alt="" class="home1">
        <img src="s46.png" alt="" class="home1">

    </section>
    <script src="script.js"></script>
</body>
</html>
